global:
  scrape_interval: 1m

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysqld-exporter:9104']

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']